<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/pintuer.js"></script>
</head>
<body>

  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 成绩管理</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <form method="post" class="form-x" action="/admin/Score/Index">
          <li>
            <input type="text" placeholder="请输入准考证号" name="ZKZH" class="input" style="width:250px; line-height:17px;display:inline-block" value="{$map.ZKZH}" />
            <input type="text" placeholder="请输入身份证号" name="Identity" class="input" style="width:250px; line-height:17px;display:inline-block" value="{$map.Identity}" />
            <input type='submit' class="button border-main icon-search" style="padding: 6px 10px" id="changesearch" name="" value="搜索">
          </li>
        </form> 
      </ul>
    </div>
    <form method="post" action="/admin/Exam/DelExam" id="listform">
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th>考试名称</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>考试状态</th>
        <th>创建时间</th>
        <th width="320">操作</th>
        
      </tr>
		<volist name="list" id="list">
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="ID[]" value="{}" />{$list.ID}</td>
          <td>{$list.Name}</td>
          <td>{$list.Start|date='Y-m-d H:m',###}</td>
          <td>{$list.End|date='Y-m-d H:m',###}</td>
			<td><if condition="$list.Status eq 1"><span class="text-green">发布阶段</span><else/><span class="text-yellow">测试阶段</span></if></td>
          <td>{$list.CreateDate|date='Y-m-d',###}</td>
          <td>
          	<div class="button-group">
          	<a class="button button-little border-blue" href="/admin/Score/ExportExcel/ExamID/{$list.ID}"><span class="icon-download"></span>导出成绩表</a> 
          	<a class="button button-little border-main " href="/admin/Score/ScoreList/ExamID/{$list.ID}"><span class="icon-download"></span>查看详情</a> 

          	</div>
          </td>
        </tr>
		</volist>



      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
          全选 </td>
        <td colspan="10" style="text-align:left;padding-left:20px;"><a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" id="DelSelect" > 删除</a>  </td>
      </tr>

      <tr>
        <td colspan="10"><div class="pagelist">{$page}</div></td>
      </tr>
    </table>
    </form>
  </div>



<form id="importbox" name="FormData" action="/admin/Examinee/UploadExcel"  enctype="multipart/form-data" method="post">
	<div class="hidebox" id="hidebox">
		<div class="dialog open dialog_hidebox">

			<div class="dialog-head">
				<span class="dialog-close close" id="hide_close"></span><strong>导入考生</strong>
			</div>
			<div class="dialog-body">
				<input type="file" name="excelData" >
				<input type="hidden" value="1" name="ExamID">
				<input type="submit" value="导入" class="button border-blue">
			</div>

		</div>
	</div>
</form>


</body>
<script src="__PUBLIC__/js/admin_common.js"></script>
<script>

</script>
</html>
