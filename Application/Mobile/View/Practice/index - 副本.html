<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>题库练习</title>
    <link href="__PUBLIC__/mobile/css/mui.min.css" rel="stylesheet"/>
    <link href="__PUBLIC__/mobile/css/iconfont.css" rel="stylesheet"/>
    <link href="__PUBLIC__/mobile/css/common.css" rel="stylesheet"/>
    <script src="__PUBLIC__/mobile/js/mui.min.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav bg-theme "> <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left colorF"></a>
    <h1 class="mui-title colorF">{$title}</h1>
    <a class="mui-icon mui-action-menu mui-icon-chat mui-pull-right colorF"></a> </header>
<div class="practive_top">
    <div class="bg-theme top_bg" ></div>
    <div class="mui-card top_card">
        <div class="mui-card-content mui-row top_card_content" >
            <div class="mui-col-xs-4 mui-col-sm-4">
                <div class="top_card_toptxt" >36.9%</div>
                <div class="top_card_bottomtxt">正确率</div>
            </div>
            <div class="mui-col-xs-4 mui-col-sm-4">
                <div class="top_card_toptxt">20</div>
                <div class="top_card_bottomtxt">剩余</div>
            </div>
            <div class="mui-col-xs-4 mui-col-sm-4 pause_btn">
                <div class="top_card_toptxt">00:56</div>
                <div class="top_card_bottomtxt">暂停</div>
            </div>
        </div>
    </div>
</div>
<div class="mui-content mui-scroll-wrapper" style="margin-top:1.7rem; ">
    <div class="mui-scroll">
        <!--	  单选-->
        <volist name="practice" id="vo">
            <if condition='$vo.Type eq 1'>
                <div class="mui-card">
                    <div class="mui-card-header" style="font-size: 14px;">
                        {$vo.Title}
                    </div>
                    <div class="mui-card-content color6">
                        <ul class="tit_list radio">
                            <volist name="vo.Options" id="op" key="key">
                                <li>
                                    <div class="option_tab" data-option="{$key}">{$zm.$key}</div>
                                    <div class="option_content">{$op}</div>
                                    <div class="mui-clearfix"></div>
                                </li>
                            </volist>
                        </ul>
                    </div>
                    <div class="mui-card-footer">

                        <div class="mui-col-xs-6 mui-col-sm-6">
                            <i class="mui-icon mui-icon-star"></i>
                            收藏
                        </div>
                        <div class="mui-col-xs-6 mui-col-sm-6 color3" style="text-align: right;">
                            已选择<span class="answer" style="color: #4768f3;font-weight: bold;"></span>
                        </div>
                    </div>
                </div>
                <elseif condition="$vo.Type eq 2"/>
                <!--	  多选-->
                <div class="mui-card">
                    <div class="mui-card-header" style="font-size: 14px;">
                        {$vo.Title}
                    </div>
                    <div class="mui-card-content color6">
                        <ul class="tit_list checkbox">
                            <volist name="vo.Options" id="op">
                                <li>
                                    <div class="option_tab" data-option="A">A</div>
                                    <div class="option_content">{$op}</div>
                                    <div class="mui-clearfix"></div>
                                </li>
                            </volist>
                        </ul>
                    </div>
                    <div class="mui-card-footer">

                        <div class="mui-col-xs-6 mui-col-sm-6">
                            <i class="mui-icon mui-icon-star"></i>
                            收藏
                        </div>
                        <div class="mui-col-xs-6 mui-col-sm-6 color3" style="text-align: right;">
                            已选择<span class="answer" style="color: #4768f3;font-weight: bold;"></span>
                        </div>
                    </div>
                </div>
            </if>
        </volist>
    </div>
</div>
<!--	弹出层-->
<div id="popover_div"></div>
<div id="popover" class="mui-popover bg-white">
    <div class="dialog ">
        <div class="dialog_group_line text_center">
            <img class="img" src="__PUBLIC__/mobile/images/tp-4@2x.png" alt="">
        </div>
        <div class="dialog_group_line text_center font_big">
            剩余用时:<span class="count_time">00:56:23</span>
        </div>
        <div class="dialog_group_line text_center" style="margin-top: 0.5rem;margin-bottom: 0.5rem;">
            <button id="contiue_btn" type="button" class="mui-btn mui-btn-blue" style="width: 70%; background: linear-gradient(to bottom right, #4981ed , #475ee9);border: none;padding: 0.2rem;border-radius: 0.4rem;">继续答题</button>
        </div>


        <div class="mui-clearfix"></div>
    </div>

</div>

</body>
<script>
    mui.init();
    //再加入这段代码
    (function($){
        $(".mui-scroll-wrapper").scroll({
            //bounce: false,//滚动条是否有弹力默认是true
            indicators: false, //是否显示滚动条,默认是true
        });
    })(mui);
    //单选
    mui(".radio").on("tap",".option_tab",function(){
        var answer=this.dataset['option'];
        var lastActiveElem = this.parentNode.parentNode.querySelector('.radio .option_tab.active');
        lastActiveElem&&lastActiveElem.classList.remove('active');

        this.parentNode.parentNode.parentNode.nextElementSibling.getElementsByClassName("answer")[0].innerHTML=answer;
        this.classList.add('active');
    });
    //多选
    mui(".checkbox").on("tap",".option_tab",function(){
        this.classList.toggle('active');
        var rdsObj=this.parentNode.parentNode.getElementsByTagName("li");
        if(rdsObj.length){
            var checkVal = new Array();
            var k= 0;
            for(i = 0; i < rdsObj.length; i++){
                if(rdsObj[i].getElementsByClassName("active").length){
                    checkVal[k] = rdsObj[i].getElementsByClassName("option_tab")[0].dataset['option'];
                    k++;
                }
            }
        }
        this.parentNode.parentNode.parentNode.nextElementSibling.getElementsByClassName("answer")[0].innerHTML=checkVal;
    });
    //暂停弹窗
    mui(".practive_top").on("tap",".pause_btn",function(){
        mui("#popover").popover('toggle',document.getElementById("popover_div"));
    });



</script>
</html>
